<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <h1>Calculator</h1>
    <div id="calculatorContainer">
        <p name="" id="brand">CalcX -Basic</p>
        <textarea placeholder="0" id="displayInput" cols="10" rows="5"></textarea>

        <button class="lightGray" id="c">C</button>
        <button class="lightGray" id="leftParenthesis" value="(">(</button>
        <button class="lightGray" id="rightParenthesis" value=")">)</button>
        <button class="orange" id="divide" value="/">/</button>

        <button class="darkGray" value="7">7</button>
        <button class="darkGray" value="8">8</button>
        <button class="darkGray" value="9">9</button>
        <button class="orange" id="multiply" value="*">x</button>

        <button class="darkGray" value="4">4</button>
        <button class="darkGray" value="5">5</button>
        <button class="darkGray" value="6">6</button>
        <button class="orange" id="minus" value="-">-</button>

        <button class="darkGray" value="1">1</button>
        <button class="darkGray" value="2">2</button>
        <button class="darkGray" value="3">3</button>
        <button class="orange" id="plus" value="+">+</button>

        <button class="darkGray" value="0">0</button>
        <button class="darkGray" value=".">.</button>
        <button class="darkGray" id="deleteCharacter">DEL</button>
        <button id="equals">=</button>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
